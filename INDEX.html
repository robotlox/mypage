<!DOCTYPE html>
<html>
<head>
    <title>美國歌手介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00bbFF; /* 藍紫色 */
            color: #000000; /* 文字顏色設為白色 */
        }
        h1 {
            text-align: center;
            padding: 20px;
        }
        h2 {
            color: #000000; /* 標題顏色設為黃色 */
        }
        p {
            margin-left: 20px;
        }
        .singer {
            border: 1px solid #ffffff;
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>美國歌手介紹</h1>

    <div class="singer">
        <h2>泰勒絲 (Taylor Swift)</h2>
        <p>泰勒絲是首位獲得3次葛萊美獎「年度專輯獎」的女性歌手，並且是首位獲得「全球指標獎」的美國女性歌手。</p>
        <img src="https://hips.hearstapps.com/hmg-prod/images/taylor-swift-performs-onstage-for-night-one-of-taylor-swift-news-photo-1689066293.jpg?crop%3D0.70801xw:1xh;center,top%26resize%3D1200:*">
    </div>

    <div class="singer">
        <h2>賈斯汀·比伯 (Justin Bieber)</h2>
        <p>他的歌曲 "Sorry" 在 YouTube 上的觀看次數破8億。</p>
        <img src="https://cdn.britannica.com/70/145070-050-B810D3E1/Justin-Bieber.jpg">
    </div>

    <div class="singer">
        <h2>亞莉安娜·格蘭德 (Ariana Grande)</h2>
        <p>她的歌曲 "Dangerous Woman" 在 YouTube 上的觀看次數破2億。</p>
        <img src="https://hips.hearstapps.com/hmg-prod/images/ariana_grande_photo_jon_kopaloff_getty_images_465687098.jpg">
    </div>

    <div class="singer">
        <h2>威肯 (The Weekend)</h2>
        <p>他在 Spotify 的年度最多串流收聽次數排行榜上名列前茅。</p>
        <img src="https://variety.com/wp-content/uploads/2020/06/unnamed-1-2-e1593560403821.jpg">
    </div>

    <div class="singer">
        <h2>Travis Scott</h2>
        <p>他不僅在嘻哈圈擁有高人氣，同時也是潮流圈的帶貨王。</p>
        <img src="https://www.billboard.com/wp-content/uploads/2022/04/Travis-Scott-2022-billboard-1548.jpg?w=942&h=623&crop=1">
    </div>
</body>
</html>
